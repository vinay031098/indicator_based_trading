# Nginx config for belezabrasileiro.com
# Copy to: /etc/nginx/sites-available/indicators
# Then:    sudo ln -s /etc/nginx/sites-available/indicators /etc/nginx/sites-enabled/
#          sudo nginx -t && sudo systemctl reload nginx
#          sudo certbot --nginx -d belezabrasileiro.com -d www.belezabrasileiro.com

server {
    listen 80;
    server_name belezabrasileiro.com www.belezabrasileiro.com;

    # Certbot will auto-add HTTPS redirect here
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name belezabrasileiro.com www.belezabrasileiro.com;

    # SSL certs â€” Certbot fills these automatically
    # ssl_certificate /etc/letsencrypt/live/belezabrasileiro.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/belezabrasileiro.com/privkey.pem;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Proxy to Flask/Gunicorn
    location / {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Long timeout for analysis (fetches 48 stocks)
        proxy_read_timeout 120s;
        proxy_connect_timeout 10s;
    }

    # Static files (optional perf boost)
    location /static/ {
        alias /opt/indicators_trade/static/;
        expires 7d;
    }
}
